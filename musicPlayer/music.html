<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur de musique</title>
    <link rel="stylesheet" href="music.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;1,200&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/aeaae0a82e.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
    <section id="container">
        <!-- div du lecteur de musique -->
        <div class="lecteur">
            <!-- Navbar -->
            <nav>
                <div class="circle"><i class="fa-solid fa-angle-left"></i></div>
                <div class="circle"><i class="fa-solid fa-bars"></i></div>
            </nav>
            <!-- Cover de l'album -->
            <img src=""
                alt="album-cover" class="album-cover" id="imgTrack">
            <!-- Titre de la chanson -->
            <h1 id="titleTrack"></h1>
            <!-- Auteur de la chanson -->
            <p id="authorTrack"></p>

            <!-- Controles du lecteur -->
            <audio  id="song" autoplay="false" autostart="false" preload ="none">
                <source src="" type="audio/mpeg" id="trackmp3">
            </audio><br>
            <!-- Volume du lecteur -->
            <i class="fa-solid fa-volume-high"></i> <input type="range" value="0.5" min="0" max="1" step="0.1" id="progressVolume">
            <!-- Barre de progression -->
            <input type="range" value="0" id="progress">
            <!-- Boutons de controles -->
            <div class="controls">
                <div onclick="shuffleTrack()" id="shuffle"><i class="fa-solid fa-shuffle"></i></div>
                <div onclick="backTrack()"><i class="fa-solid fa-backward-step"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div onclick="forTrack()"><i class="fa-solid fa-forward-step"></i></div>
                <div onclick="repeatTrack()" id="repeat"><i class="fa-solid fa-repeat" ></i></div>
            </div>
        </div>
        <!-- Fin de la div du lecteur -->
    </section>
    </main>
    <script src="music.js"></script>
</body>
</html>
