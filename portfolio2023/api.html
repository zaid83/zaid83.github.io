    <!-- SECTION HERO -->
    <section class="hero" id="hero-home">
        <div class="hero__home">

            <!-- HERO TEXT CONTENT -->
            <div class="hero__text-box">
                <h1 class="hero__title hero_title--api">
                    ECOUTER DU RAP TURC
                </h1>
                <p class="hero__subtitle hero__subtitle--api">J'ai récuperer une Api de musique pour pouvoir écouter 30s
                    de rap Turc</p>
            </div>
            <!-- END TEXT CONTENT -->

            <!-- HERO IMG -->
            <div class="hero__img">
                <!-- div du lecteur de musique -->
                <div class="lecteur">
                    <!-- Navbar -->
                    <nav class="navMusic">
                        <div class="circle"><i class="fa-solid fa-angle-left"></i></div>
                        <div class="circle"><i class="fa-solid fa-bars"></i></div>
                    </nav>
                    <!-- Cover de l'album -->
                    <img src="" alt="album-cover" class="album-cover" id="imgTrack">
                    <!-- Titre de la chanson -->
                    <h1 id="titleTrack"></h1>
                    <!-- Auteur de la chanson -->
                    <p id="authorTrack"></p>

                    <!-- Controles du lecteur -->
                    <audio id="song" autoplay="false" autostart="false" preload="none">
                        <source src="" type="audio/mpeg" id="trackmp3">
                    </audio><br>
                    <!-- Volume du lecteur -->
                    <i class="fa-solid fa-volume-high"></i> <input type="range" value="0.5" min="0" max="1" step="0.1"
                        id="progressVolume">
                    <!-- Barre de progression -->
                    <input type="range" value="0" id="progress">
                    <!-- Boutons de controles -->
                    <div class="controls">
                        <div onclick="shuffleTrack()" id="shuffle"><i class="fa-solid fa-shuffle"></i></div>
                        <div onclick="backTrack()"><i class="fa-solid fa-backward-step"></i></div>
                        <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                        <div onclick="forTrack()"><i class="fa-solid fa-forward-step"></i></div>
                        <div onclick="repeatTrack()" id="repeat"><i class="fa-solid fa-repeat"></i></div>
                    </div>
                </div>
                <!-- Fin de la div du lecteur -->
            </div>
            <!-- END HERO IMG -->

        </div>
    </section>

    <section class="contact" id="contact">
        <div class="contact__container">
            <h2 class="contact__title">Contactez-Moi</h2>
            <div class="contact__row">
                <div class="contact__col">
                    <div class="contact__inputBox">
                        <input type="text" name="" required="required">
                        <span class="contact__text">Nom</span>
                        <span class="contact__line"></span>
                    </div>
                </div>
                <div class="contact__col">
                    <div class="contact__inputBox">
                        <input type="text" name="" required="required">
                        <span class="contact__text">Prénom</span>
                        <span class="contact__line"></span>
                    </div>
                </div>
            </div>
            <div class="contact__row">
                <div class="contact__col">
                    <div class="contact__inputBox">
                        <input type="text" name="" required="required">
                        <span class="contact__text">Téléphone</span>
                        <span class="contact__line"></span>
                    </div>
                </div>
                <div class="contact__col">
                    <div class="contact__inputBox">
                        <input type="text" name="" required="required">
                        <span class="contact__text">Email</span>
                        <span class="contact__line"></span>
                    </div>
                </div>
            </div>
            <div class="contact__row">
                <div class="contact__col">
                    <div class="contact__inputBox contact__textarea"">
                        <textarea required=" required"></textarea>
                        <span class="contact__text">Ecrivez votre message</span>
                        <span class="contact__line"></span>
                    </div>
                </div>
            </div>
            <div class="contact__row">
                <div class="contact__col">
                    <input type="submit" value="Envoyer">
                </div>
    </section>
