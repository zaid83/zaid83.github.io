<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8"> <!-- Encodage en utf-8 pour les problemes d'accents -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>SimplonCoton: Page d'acceuil</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">    <!-- declarer Bootstrap avec CDN -->
	<link rel="stylesheet" href='css/preloader.css'> <!-- Css du preloader -->
	<link rel="stylesheet" href='css/accueil.css'/>  <!-- Stylise la page d'acceuil -->
	<link rel="stylesheet" href='css/animate.css'/>  <!-- differentes animations en css -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> <!-- font Roboto -->



	<script src="js/jquery.js"></script>  <!--Jquery-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script><!--Js de bootstrap -->
	<script src="js/preloader.js"></script> <!-- js du preloader -->
	<script src="js/textehover.js"></script> <!-- js du titre qui bouge -->



</head>



<body>
	<!--Ecran de chargement -->


	<div class="preloader-wrapper">                                      <!--Wrapper du loader -->
		<div class="preloader">                                          
			<img src="assets/images/preloader.gif" alt="GIF">            <!--Image du loader -->
		</div>

         </div> <!-- fin du preloader-wrapper>

           
         <!-Body lorsque la page est chargée -->




         <div class="container">   

             <section class="content">
         	<!--Le Titre de la page d'accueil -->

         	<div class="row">               <!-- propriete bootstrap qui permet d'aligner le contenu -->

         	<div id="logotitre" class="col-xl-5 offset-xl-4">    <!--  propriete bootstrap qui permet de prendre 5 colonnes sur 12 et de laisser un espace de 4colonnes vers la gauche -->

         			<span class="animated bounceInLeft">SIMPL</span>  <img class="animated bounceInDown" src="assets/images/simploncoton.png"> <span class="N">N</span>  <!-- animated  classe qui va permettre les animations css et bounceInLeft le type d'animations voulu dans animate.css -->
         		</div>

         	</div> <!--fin du row -->




         	<br>
         	<br>








         	<!--Sous titre de la page d'accueil -->


         	<div class="row">

         		<div id="soustitre" class="col-xl-5 offset-xl-4 animated bounceInLeft"> 
         			<h6><b>Bienvenue dans la page d'acceuil de Simplcoton</b></h6> 
         		</div>

         	</div> <!-- fin du row -->

         	<br>
         	<br>
         	<br>





         	<!-- Les images de la page d'acceuil -->

         	<div class="row">



         		<div id="thumbnail1" class=" hover col-xl-3 animated bounceInLeft">



         			<figure id="images1">


         				<a href=""> <h3 class="titreimage1 row justify-content-center">ACCUEIL</h3> </a> <!-- row justify-content-center est une nouvelle propriete bootstrap qui permet de centrer du contenu sur une ligne -->


         			</figure>

         		</div> <!-- fin du thumbnail1 -->






         		<div id="thumbnail2" class="hover col-xl-3 offset-xl-1 animated bounceInUp">

         			<figure id="images2">

         				<a href=""> <h3 class="titreimage2 row justify-content-center">NOS EQUIPES</h3> </a>

         			</figure>


         		</div> <!--fin du thumbnail2 -->







         		<div id="thumbnail3" class="hover col-xl-3 offset-xl-1 animated bounceInRight">

         			<figure id="images3">

         				<a href=""><h3 class="titreimage3 row justify-content-center">FORMATIONS</h3> </a>

         			</figure>


         		</div> <!--fin du thumbnail3 -->


         	</div> <!-- fin du row des 3 images -->

          </section>
         </div> <!-- fin du container -->



         <!-- debut du footer -->
                       <footer>


            <p align="right">&copy; Zaïd Chakir</p>

         </footer>


          </body>


 </html>
